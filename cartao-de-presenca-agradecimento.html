<!-- agradecimento.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado pela Confirmação</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.5;
    }

    @media (max-width: 400px) {
      .container {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Presença Confirmada!</h1>
    <p>Obrigado por confirmar sua presença.<br>
    Estamos ansiosos para te ver no evento!</p>
  </div>
</body>
</html>
